<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listing</title>
</head>
<body>
<h1 th:text="'Hello '+ ${user_agent}"></h1>
<h2 th:text="'Accessing by address '+ ${ipAddress}"></h2>

<br>
<h2>Movie list</h2>
<ul>
    <li th:each=" movie : ${movieList}"  th:text="'Movie Name: '+${movie.name}+'  prod Year: '+${movie.year}"></li>
</ul>
<form th:action="@{/category}" th:method="POST">
    <label>
        Name
        <input type="text" name="name" />
    </label>

    <br>

    <label>
        Description
        <input type="text" name="year" />
    </label>

    <br>

    <button type="submit">
        Add
    </button>

    <div th:if="${ErrorAppeared}" style="color: red" th:text="${theError}"></div>
</form>


<p th:text="${totalViews}"></p>
<br>
<p th:text="${time}" id="timer" th:classappend="${turn_red} ? 'red' "></p>
</body>

<!--the th:classappend appends class to a tag element and if turn_red is true then it will append the -->
<!--'red' class and all its styles,properties-->

<!--I tried with th:if but that only renders the tag element if the condition is met and it cannot work with-->
<!--conditions for changing styles or something else-->
<style>
    .red{
        color: red;
    }
</style>
</html>
